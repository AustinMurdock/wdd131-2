<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="BYU-I WDD">
    <meta name="description" content="An example of interacting with JS objects.">
    <title>JS Objects</title>
    <script src="./scripts/script.js" defer></script>
</head>
<body>
    <header></header>
    <main>
        <h1 id="courseName" style="display: inline;"></h1>
        <img id="courseLogo" src="" alt="" aria-disabled="true" width="30px" style="display: inline; margin-left: 10px;">
        <h2 id="courseCode"></h2>
        <label for="sectionNumber">Section Number</label>
        <input id="sectionNumber" />
        <button id="enrollStudent">Enroll Student</button>
        <table>
            <thead>
                <tr>
                    <th>Section#</th>
                    <th>Room#</th>
                    <th>#Enrolled</th>
                    <th>Days</th>
                    <th>Instructor</th>
                </tr>
            </thead>
            <tbody id="sections"></tbody>
        </table>
    </main>
    <footer></footer>
</body>
</html>
